<!DOCTYPE html>
<head>
    <title>Find Tutor</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
</head>

<body>
    <input type="button" id="signup-button" value="Sign Up" />
    <input type="button" id="login-button" value="Log in" />
    <div id="popup-div" hidden>
        <input type="button" id="close-button" value="x" />
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" id="username-input" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="password-input" /></td>
            </tr>
            <tr id="type-row">
                <td>Register as</td>
                <td><input type="radio" id="student" name="type" value="student" />Student</td>
                <td><input type="radio" id="tutor" name="type" value="tutor" />Tutor</td>
            </tr>
        </table>
        <input type="submit" id="submit-button" />
    </div>
</body>
