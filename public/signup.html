{% extends "base.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div>
                <h1 class="text-center login-title">Create a Find Tutor Account</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                    <form class="form-signin">
                        <input type="text" class="form-control" placeholder="Choose a username" required autofocus>
                        <input type="text" class="form-control" placeholder="Email" required>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <input type="radio" name="user-type">Student
                        <input type="radio" name="user-type">Tutor
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
