<!DOCTYPE html>
<head>
    <title>Find Tutor</title>
    <link type="text/css" rel="stylesheet" href="css/signin.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts/signin.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Find Tutor</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li ><a href="signup">Sign up</a></li>
                <li ><a href="login">Log in</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div>
                <h1 class="text-center login-title">Create a Find Tutor Account</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                    <form class="form-signin">
                        <input type="text" class="form-control" placeholder="Choose a username" required autofocus>
                        <input type="text" class="form-control" placeholder="Email" required>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <input type="radio" name="user-type">Student
                        <input type="radio" name="user-type">Tutor
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
