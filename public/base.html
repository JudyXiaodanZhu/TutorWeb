<!DOCTYPE html>
<head>
    <title>Find Tutor</title>
    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/creative.min.css" rel="stylesheet">

    {% for css in styles %}
    <link type="text/css" rel="stylesheet" href="css/{{ css }}.css" />
    {% endfor %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    {% for script in scripts %}
    <script src="scripts/{{ script }}.js"></script>
    {% endfor %}
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Find Tutor</a>
            </div>
            {% if session.user %}
            <form id='searchSubmit' class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" id='searchContent'>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            {% endif %}
            <ul class="nav navbar-nav navbar-right">
                {% if session.user %}
                <li ><a href="logout">Log out</a></li>
                <li ><a href="dashboard">Dashboard</a></li>
                <li ><a href="profile?id={{session.user.username}}">Profile</a></li>
                {% else %}
                <li ><a href="signup">Sign up</a></li>
                <li ><a href="login">Log in</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
</body>
